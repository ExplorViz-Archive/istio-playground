# Default values for explorviz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

port: 80

broadcastService:
  name: broadcast-service
  image: explorviz/explorviz-backend-broadcast-service:1.5.0
  port: 8081
  kafka:
    topic: landscape-update

userService:
  name: user-service
  image: explorviz/explorviz-backend-user-service:1.5.0
  port: 8082
  mongoPort: 27017
  kafka:
    topic:

discoveryService:
  name: discovery-service
  image: explorviz/explorviz-backend-discovery-service:1.5.0
  port: 8083

historyService:
  name: history-service
  image: explorviz/explorviz-backend-history-service:1.5.0
  port: 8086
  kafka:
    topic: landscape-update
  mongoPort: 27018

settingsService:
  name: settings-service
  image: explorviz/explorviz-backend-settings-service:1.5.0
  port: 8087
  mongoPort: 27019
  kafka:
    topic:

landscapeService:
  name: landscape-service
  image: explorviz/explorviz-backend-landscape-service:1.5.0
  port: 10135
  kafka:
    topic: landscape-update

frontend:
  name: frontend
  image: explorviz/explorviz-frontend:1.5.0
  port: 80

cp-helm-charts:
  enabled: true
  cp-zookeeper:
    servers: 3
  cp-kafka:
    brokers: 3
    # configurationOverrides:
      # "offsets.topic.replication.factor": "1"
      # "default.replication.factor": 1
  cp-schema-registry:
    enabled: false
  cp-kafka-connect:
    enabled: false
  cp-kafka-rest:
    enabled: false
  cp-ksql-server:
    enabled: false
  cp-control-center:
    enabled: false