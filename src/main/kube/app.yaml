apiVersion: v1
kind: ServiceAccount
metadata:
  name: quarkus-test
  namespace: quarkus
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-test
  namespace: quarkus
  labels:
    app: quarkus-test
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8080
  selector:
    app: quarkus-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-test
  namespace: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-test
      version: v1
  template:
    metadata:
      labels:
        app: quarkus-test
        version: v1
    spec:
      serviceAccountName: quarkus-test
      containers:
      - image: docker.pkg.github.com/explorviz/istio-playground/jvm:latest
        imagePullPolicy: IfNotPresent
        name: quarkus-test
        ports:
        - containerPort: 8080