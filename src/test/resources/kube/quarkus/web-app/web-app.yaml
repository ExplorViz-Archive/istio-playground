apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-app-service-account
  namespace: quarkus
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  namespace: quarkus
  labels:
    app: web-app
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8080
  selector:
    app: web-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  namespace: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
      version: v1
  template:
    metadata:
      labels:
        app: web-app
        version: v1
    spec:
      serviceAccountName: web-app-service-account
      containers:
      - image: docker.pkg.github.com/explorviz/istio-playground/jvm:latest
        imagePullPolicy: IfNotPresent
        name: istio-playground
        ports:
        - containerPort: 8080
