kind: Deployment
metadata:
  name: web-app-deployment-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
      version: v2
  template:
    metadata:
      labels:
        app: web-app
        version: v2
    spec:
      serviceAccountName: web-app-service-account
      containers:
      - image: docker.pkg.github.com/explorviz/istio-playground/jvm:latest
        imagePullPolicy: IfNotPresent
        name: istio-playground
        ports:
        - containerPort: 8080
