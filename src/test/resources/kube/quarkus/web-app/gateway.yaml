apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: web-app-gateway
  namespace: quarkus
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quarkus
  namespace: quarkus
spec:
  hosts:
  - "*"
  gateways:
  - web-app-gateway
  http:
  - route:
    - destination:
        port:
          number: 8000
        host: web-app-service.quarkus.svc.cluster.local